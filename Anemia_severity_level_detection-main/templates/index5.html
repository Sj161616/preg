 <!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Anemia_prediction</title>
    </head>
    
<!-- Adding styles like colour, height, width, border to our html page        color: goldenrod; -->
<style>


input[type=text], select {
  width: 30%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border-radius: 4px;
  box-sizing: border-box;
  font-weight: bolder;
}

input[type=submit] {
  width: 80%;
  background-color: goldenrod;
  color:black;
  padding: 12px 18px;
  margin: 8px 0;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  font-size:130;
  font-weight: bolder;
}


input[type=submit]:hover {
  background-color: orangered;
  color: #ffffff;
}
form{
    border-radius: 10px;
    padding-top: 5%;
    font-weight: bolder;
}
div {
 
  border-radius: 5px;
  margin-left: 25%;
  width: 60%;
  
}

h2{
    color: #ffffff;
    font-size: 30px;
    font-weight: bolder;
}
h3{
  color: white;
}

body {
            
            background-image: url("static/bg.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            text-align: center;
            padding: 0px;
        }
       
</style>

<body>

<center><h2>Early Detection and Severity Level Assessment of Anemia</h2></center>

<div>
 <!-- Html form which will get all the values from user -->
 <form action="{{ url_for('predict')}}" method="post" style="background-color:#E6E6FA">
 
 <center><b><h2 style="color:#FF0000";>{{ prediction_text}}</h2></b></center> 
 <select name="age" required>  
      <option selected="true" disabled="disabled" value="">Select age group</option>
      <option value="0">15 - 19 ages</option>
      <option value="1">20 - 24 ages</option>
      <option value="2">25 - 29 ages</option>
      <option value="3">30 - 34 ages</option>
      <option value="4">35 - 39 ages</option>
      <option value="5">40 - 44 ages</option>
      <option value="6">45 - 49 ages</option>
    </select>

     <select name="region" required="required">  
      <option selected="true" disabled="disabled" value="">Region</option>
      <option value="0">Ichalkarnji</option>
      <option value="1">Akurdi</option>
      <option value="2">Pimpri</option>
      <option value="3">Chinchwad</option>
      <option value="4">Tathwade</option>
      <option value="5">Punawale</option>
      <option value="6">Kohtrud</option>
      <option value="7">Shivajinagar</option>
      <option value="8">Kharadi</option>
      <option value="9">Kabnur</option>
      <option value="10">Takwade</option>
    </select>
    
    <select name="recidence" required="required">  
      <option selected="true" disabled="disabled" value="">Type of settlement</option>
      <option value="1">Urban</option>
      <option value="2">Rural</option>
    </select>
    
    <select name="ANC visit" required="required">  
      <option selected="true" disabled="disabled" value="">ANC visit(times per week)</option> 
      <option value="0">One times</option>
      <option value="1">Two times</option>
      <option value="2">Three times</option>
      <option value="3">Four times</option>
      <option value="4">Five times</option>
    </select>

          <input  type="text" name="EducLevel" placeholder="Completion of Primary Education (10th) ? (0 - if no, 1 - if yes)" required="required" />
          
    <select name="waterSrc" required="required">  
      <option selected="true" disabled="disabled" value="">Type of Diet</option>
      <option value="0">Vegeterian</option>
      <option value="1">Not-Vegeterian</option>
    </select>
    
    <select name="toiletType" required="required">  
      <option selected="true" disabled="disabled" value="">Do you have infection in private parts ?</option>
      <option value="0">No</option>
      <option value="1">Yes</option>
    </select>  
    
    <select name="houseHoldMemb" required="required">  
      <option selected="true" disabled="disabled" value="">House hold member</option>
      <option value="1">1 – 5 member</option>
      <option value="2">6 – 10 member</option>
      <option value="3">11 – 15 member</option>
      <option value="4">16 - 20 member</option>
    </select> 
          <input  type="text" name="freqRnewsPpr" placeholder="Skin Disorders ? (0 - if has Disorder, 1 - if Does not have Disorder)" required="required" />
         
          <input  type="text" name="freLTv" placeholder="Are you on prescription of vitamins ? (0 - if no, 1 - if yes) " required="required" />

    <select name="pregDuration" required="required">  
      <option selected="true" disabled="disabled" value="">Duration of Pregnancy</option>
      <option value="0">1 – 3 weeks </option>
      <option value="1">4 – 6 weeks</option>
      <option value="2"> 7 – 9 weeks</option>
       <option value="2"> morethan 9 weeks</option>
    </select>           

    <select name="BirthHistory" required="required"> 
      <option selected="true" disabled="disabled" value="">No. of kids you have ?</option>
      <option value="0">0 – 4 birth</option>
      <option value="1">5 – 9 birth</option>
      <option value="2"> morethan 9 birth</option>
    </select>  
    
      <input  type="text" name="pregWanted" placeholder="Have you ever experienced pyschatric illness? (0 -  no, 1 -  yes)" required="required" />
      <input  type="text" name="terminationHist" placeholder="History of Recuurent abortion ? (0 -  no, 1 -  yes)" required="required" />
      <input  type="text" name="contraceptive" placeholder="Have you been experiencing recent Hair Fall? (1 -  no, 2 -  yes)" required="required" />
      <input  type="text" name="currBfeeding" placeholder="Type of work ?(0 - Desk, 1 - On Field)" required="required" />
          

    <select name="BMI" required="required"> 
      <option selected disabled value="">Body Mass Index(BMI)</option>
      <option value="0">Underweight</option>
      <option value="1">Normal</option>
      <option value="2">Overweight</option>
    </select>

          <input  type="text" name="mosquitoNet" placeholder="Regular weight gain during pregancy ? (0 - if no, 1 - if yes) " required="required" />
          <input  type="text" name="addiction" placeholder="Any Addiction? (0 - if no, 1 - if yes)" required="required" />
          <select name="Socio" required="required">
                  <option selected disabled value="">Socio-Economics</option>
                  <option value="0">Rich</option>
                  <option value="1">Middle Class</option>
                  <option value="2">Poor</option>
                </select>
          <input  type="text" name="occup" placeholder="Do you have Thyroid ? (0 - if no, 1 - if yes)" required="required" /> 
   
    <select name="delivery_Place" required="required">  
      <option selected="true" disabled="disabled" value="">Intake of jaggery ?</option>
      <option value="0">No</option>
      <option value="1">yes</option>
    </select>
      
          <input  type="text" name="vaccination" placeholder="Taken any vaccination? (0 - if no, 1 - if yes)" required="required" /> 
      
        <select name="wealthIndex" required="required">
          <option selected disabled value="">Blood groups</option>
          <option value="1">A+</option>
          <option value="2">B+</option>
          <option value="3">Ab+</option>
        </select>
  
     <br>
     <br>
<!-- submit button -->           
<input type="submit" value="Predict Anemia severity">
</form>
</div>
    
<!-- the predicted text -->
<h3>{{ prediction_text }}</h3>
<p style="margin-top:0px; margin-right:10px; color: #ffffff;"> By A03 </>
</body>
</html>
